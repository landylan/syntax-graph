<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Words are fun!</title>
    <script type="text/javascript" src="d3/d3.min.js"></script>   
    <script type="text/javascript" src="tree.js"></script>   
    <link rel="stylesheet" href="tree.css">    
  <body>
    <h2 class="sentence"></h2>
    <p class="description"></p>
    <div class="viz">
      <svg height="0"></svg>
    </div>
    <script type="text/javascript">
      d3.json("sample.json", function(json) {
        window.json = json;
        d3.select('body .sentence').text(json.sentences[0].text.content);
        var numTokens = json.tokens.length;
        d3.select('body .description').text(numTokens == 1 ? "1 token" : numTokens + " tokens");
        drawTree('.viz svg',  json.tokens);
      })
    </script>    
    <p>source code: <a href="https://github.com/ultrasaurus/syntax-graph">https://github.com/ultrasaurus/syntax-graph</a></p>
  </body>
</html>
